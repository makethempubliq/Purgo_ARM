<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <style>.table {table-layout: fixed; width:100%;} .table th, .table td{ width: 100px; text-align:center;}
    .table-bordered th:first-child{width: 33%} .table-bordered th:last-child{width: 66%}
</style>

    <title>Purgo-popup</title>

    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link href="{{ url_for('static', filename='css/purgobio.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">


</head>
<body>
    <div class="container-fluid" id="nav">
        <h1 class="h3 mb-2 text-gray-800">Hospital List</h1>
        <form action="#">
        <table border="1" class="table table-striped table-bordered" id="example">
    <thead>
        <tr>
            <th class="table table-primary">병원명</th>
            <th class="table table-primary">수정불가</th>
        </tr>
    </thead>
    
    <tbody>
            <tr>
                <th>원장</th>   
                <td><input type="text" name="text" size="20" style="width:100%; border: 0; text-align: center;" value="none">
                </td>
            </tr>
            <tr>
                <th>학교</th>
                <td>
                    
                    <select name="languages" id="lang">
                            <option value="Select a College">Select a College</option>
                        {%for obj in P_hospital.college%}
                            <option value="{{obj[1]}}">{{obj[1]}}</option>
                        {% endfor %}
                    </select>
                    
                </td> <!--선택박스-->
            </tr>
            <tr>
                <th>전공</th>
                <td><select name="languages" id="lang">
                    <option value="select">Select a Major</option>
                {%for obj in P_hospital.Major%}
                    <option value="{{obj[1]}}">{{obj[1]}}</option>
                {% endfor %}
                  </select>
                </td> <!--선택박스-->
            </tr>
            <tr>
                <th>졸업년도</th>
                <td><input type="text" name="text" size="20" style="width:100%; border: 0; text-align: center;" value="none">
                </td>
            </tr>
            <tr>
                <th>담당자</th>
                <td><select name="languages" id="lang">
                    <option value="select">Select a User</option>
                    <option value="javascript">JavaScript</option>
                    <option value="php">PHP</option>
                    <option value="java">Java</option>
                    <option value="golang">Golang</option>
                    <option value="python">Python</option>
                    <option value="c#">C#</option>
                    <option value="C++">C++</option>
                    <option value="erlang">Erlang</option>
                  </select>
                </td> <!--선택박스-->
            </tr>
            <tr>
                <th>제품</th>
                <td><select name="languages" id="lang">
                    <option value="select">Select a Product</option>
                {%for obj in P_hospital.Product%}
                    <option value="{{obj[1]}}">{{obj[1]}}</option>
                {% endfor %}
                  </select>
                </td> <!--선택박스-->
            </tr>
            <tr>
                <th>경쟁업체</th>
                <td><select name="languages" id="lang">
                    <option value="select">Select a Competitor</option>
                {%for obj in P_hospital.Competitor%}
                    <option value="{{obj[1]}}">{{obj[1]}}</option>
                {% endfor %}
                  </select>
                </td> <!--선택박스-->
            </tr>
            <tr>
                <th>등급</th>
                <td>{{ P_hospital.Rank[0] }}</td> <!--수정불가-->
            </tr>
            <tr>
                <th>내용(최근)</th>
                <td>{{ P_hospital.Details[0] }}</td> <!--수정불가-->
            </tr>
            <tr>
                <th>코드</th>
                <td>PlaceHolder</td> <!--임의-->
            </tr>
        
    </tbody>
</table>
<input type="submit" value="등록" />
</form>
    </div>
    <script>
    </script>
</body>
</html>
