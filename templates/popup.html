<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <style>.table {table-layout: fixed; width:100%;} .table th, .table td{ width: 100px; text-align:center;}
    .table-bordered th:first-child{width: 33%} .table-bordered th:last-child{width: 66%}
</style>

    <title>Purgo-popup</title>

    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link href="{{ url_for('static', filename='css/purgobio.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">


</head>
<body>
    <div class="container-fluid" id="nav">
        <h1 class="h3 mb-2 text-gray-800">Hospital List</h1>
        <table border="1" class="table table-striped table-bordered" id="example">
    <thead>
        <tr>
            <th class="table table-primary">병원명</th>
            <th class="table table-primary">수정불가</th>
        </tr>
    </thead>
    <tbody>
        {% for obj in P_hospital %}
            <tr>
                <th>원장</th>
                <td>{{ obj[0] }}</td>
            </tr>
            <tr>
                <th>학교</th>
                <td>{{ obj[1] }}</td>
            </tr>
            <tr>
                <th>전공</th>
                <td>{{ obj[2] }}</td>
            </tr>
            <tr>
                <th>졸업년도</th>
                <td>{{ obj[3] }}</td>
            </tr>
            <tr>
                <th>담당자</th>
                <td>{{ obj[4] }}</td>
            </tr>
            <tr>
                <th>제품</th>
                <td>{{ obj[6] }}</td>
            </tr>
            <tr>
                <th>경쟁업체</th>
                <td>{{ obj[7] }}</td>
            </tr>
            <tr>
                <th>등급</th>
                <td>{{ obj[5] }}</td>
            </tr>
            <tr>
                <th>내용(최근)</th>
                <td>{{ obj[8] }}</td>
            </tr>
            <tr>
                <th>코드</th>
                <td>{{ obj[10] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
    </div>
    <script>
    </script>
</body>
</html>
